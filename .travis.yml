sudo: required
language: node_js
cache: npm
node_js:
#  - stable
  - 10
  - 9
  - 8
#  - 6
#  - 4
#  - 0.12
#  - 0.11

services:
  - docker

env:
  - CONNECTIONS=mysql
  - CONNECTIONS=mariadb
  - CONNECTIONS=sqlite
  - CONNECTIONS=postgres
  - CONNECTIONS=sqljs
  # - CONNECTIONS=mssql
  # - CONNECTIONS=oracle
  - CONNECTIONS=mongodb

before_script:
  - sudo service mysql stop
  - sudo service postgresql stop
  - docker-compose up -d $CONNECTIONS || true
  - cp ormconfig.travis.json ormconfig.json

jobs:
  include:
    - stage: lint
      env:
        - CONNECTIONS=none
      script:
        - npm run lint

after_success:
  - bash <(curl -s https://codecov.io/bash)
