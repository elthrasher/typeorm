sudo: required
language: node_js
cache: npm
node_js:
#  - stable
  - 10
  - 9
  - 8
#  - 6
#  - 4
#  - 0.12
#  - 0.11

services:
  - docker

script:
  - npm run lint

before_script:
  - sudo service mysql stop
  - sudo service postgresql stop
  - docker-compose up -d $CONNECTIONS || true
  - cp ormconfig.travis.json ormconfig.json

jobs:
  include:
    - env:
        - CONNECTIONS=mysql
    - env:
        - CONNECTIONS=mariadb
    - env:
        - CONNECTIONS=sqlite
    - env:
        - CONNECTIONS=postgres
    - env:
        - CONNECTIONS=sqljs
    - env:
        - CONNECTIONS=mongodb

after_success:
  - bash <(curl -s https://codecov.io/bash)
